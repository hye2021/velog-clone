<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Post Editor</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/token.js}"></script>

<!--start-->
<div class="container text-center">
    <div class="row align-items-start">
        <div class="col">
            에디터 공간
            <!-- form -->
            <form th:action="@{/upload}" method="post" th:object="${post}">
                <!-- title -->
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" id="title" th:field="*{title}" required placeholder="제목을 입력하세요" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
                <!-- tags -->
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" id="str_tags" name="str_tags" th:value="${str_tags}" placeholder="태그를 입력하세요 (공백 구분)" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>



                <!-- submit -->
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col">
            미리보기
        </div>
    </div>
</div>

</body>
</html>
