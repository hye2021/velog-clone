<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            display: flex;
            overflow-y: auto;
        }
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .textarea {
            flex: 1;
        }
        .floating-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 50%;
            background: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            text-align: center;
        }
        .floating-bar .btn {
            margin: 0 5px;
        }
        .preview {
            padding: 10px;
            border: 1px solid #ddd;
            height: 100%;
            overflow-y: auto;
        }
        .preview-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 1em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/token.js}"></script>

<div class="container text-center">
    <div class="row content">
        <div class="col editor">
            <!-- form -->
            <form id="postForm" th:action="@{/upload}" method="post" th:object="${post}">
                <!-- title -->
                <div class="input-group input-group-lg mb-3">
                    <input type="text" class="form-control" id="title" th:field="*{title}" required placeholder="제목을 입력하세요" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                </div>
                <!-- tags -->
                <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" id="str_tags" name="str_tags" th:value="${str_tags}" placeholder="태그를 입력하세요 (공백 구분)" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

                <!-- content -->
                <div class="input-group mb-3 textarea">
                    <textarea class="form-control" id="content" th:field="*{content}" placeholder="당신의 이야기를 적어보세요..." aria-label="With textarea" style="height: 100%;"></textarea>
                </div>
            </form>
        </div>
        <div class="col">
            <div class="preview" id="preview">
                <div id="preview-title" class="preview-title"></div>
                <div id="preview-content"></div>
            </div>
        </div>
    </div>
</div>

<div class="floating-bar">
    <button type="button" class="btn btn-secondary">임시저장</button>
    <button type="submit" form="postForm" class="btn btn-primary">출간하기</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const titleInput = document.getElementById('title');
        const contentTextarea = document.getElementById('content');
        const previewTitle = document.getElementById('preview-title');
        const previewContent = document.getElementById('preview-content');

        function updatePreview() {
            const titleText = titleInput.value;
            const markdownText = contentTextarea.value;

            previewTitle.textContent = titleText;
            previewContent.innerHTML = marked.parse(markdownText);
        }

        titleInput.addEventListener('input', updatePreview);
        contentTextarea.addEventListener('input', updatePreview);

        // 초기 미리보기 업데이트
        updatePreview();
    });
</script>

</body>
</html>
