<!doctype html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function navigateTo(page, username) {
            // console.log("username : " + username);
            location.href = '/@' + username + '/' + page;
        }
    </script>
</head>
<body>
<!-- header -->
<div th:replace="~{fragments/header_user :: header}"></div>

<h1 th:text="${username} + '의 블로그'"></h1>
<!-- 버튼 -->
<button th:data-username="${username}" onclick="navigateTo('posts', this.dataset.username)">글</button>
<button th:data-username="${username}" onclick="navigateTo('series', this.dataset.username)">시리즈</button>
<button th:data-username="${username}" onclick="navigateTo('about', this.dataset.username)">소개</button>

<main th:replace="'fragments/'+${page} :: content"></main>
</body>
</html>
