<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <h1>로그인</h1>

    <p th:if="${error}" th:text="${error}">

    <script>
        async function login(event) {
            event.preventDefault(); // 폼 제출을 중단

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 서버로 로그인 요청
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            // 응답 처리
            if (response.ok) {
                const data = await response.json(); // JSON 형태로 응답을 파싱
                localStorage.setItem('accessToken', data.accessToken);
                localStorage.setItem('refreshToken', data.refreshToken);
                window.location.href = '/'; // 로그인 성공 후 리다이렉트
            } else {
                const errorText = await response.text();
                document.getElementById('error').innerText = errorText;
            }
        }
    </script>

    <form th:action="@{/login}" method="post">
        <label>아이디를 입력하세요</label><br>
        <input type="text" id="username" name = "username" required/><br>

        <label>비밀 번호를 입력하세요</label><br>
        <input type="password" id="password" name="password" required/><br>

        <br>
        <button type="submit">로그인</button>
    </form>
    <br>
    <br>
    <a th:href="@{/static}">홈 화면으로 돌아가기</a>
    <br>
    <a th:href="@{/userregform}">회원 가입</a>
</body>
</html>
